<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048-PacMan</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="app.js"></script>
</head>

<body>
  <header>

    <section class="title">
      <div id="headline">2048</div>
      <h6>Join the tiles, get to 2048!</h6>
      <div id="pac-options">
        <button id="pacman-mode">Activate<img id="icon" src="./images/1200px-Pacman.svg.png" /></button>
        <div id="lives">
          <img class='life' id='life1' src="./images/1200px-Pacman.svg.png" alt="pacLives">
          <img class='life' id='life2' src="./images/1200px-Pacman.svg.png" alt="pacLives">
          <img class='life' id='life3' src="./images/1200px-Pacman.svg.png" alt="pacLives">
        </div>
      </div>
    </section>

    <section class="game-options">
      <div class="score-panel">
        <div id="score"><label for="score-screen">Score<span id='score-screen'> 0</span></label></div>
        <div id="best"><label for="best-screen">Best<span id='best-screen'> 0</span></label></div>
      </div>
      <br>
      <div id="grid-size-div">
        <label for="grid-size">Chose a grid-size:</label>
        <input type="number" id="grid-size" name="grid-size">
      </div>
      <br>
      <div id="start-stop">
        <button id="stop">Stop Game</button>
        <button id='start'>New Game</button>
      </div>
    </section>

  </header>
  <!-- <button id="test">test</button> -->
  <div class="grid"></div>

</body>

</html>
